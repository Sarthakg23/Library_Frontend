<app-nav-bar-user></app-nav-bar-user>
<html>
    <head>
        <title>Hotel Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
        <link rel="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="search-container">
            
              
            <button style="border: solid black 0.2px;"(click)="clickTitle()" >
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16" id="button1" >
                  <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
                </svg>Title
            </button>
            <button style="border: solid black 0.2px;"(click)="clickLang()" >
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16" id="button2">
                  <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
                </svg>Language
            </button>
            <button style="border: solid black 0.2px;"(click)="clickGenre()" >
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16" id="button3">
                  <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
                </svg>Genre
            </button>                            

            <div *ngIf="showTitle">
              <span class="fa fa-search"></span>
              <input type="text" placeholder="Search By Title" [(ngModel)]='Title' list="Title" id="title" >
              <datalist id="Title">
                  <div *ngFor="let list of lists">
                      <option value="{{list.TITLE}}">
                  </div>                      
              </datalist> 
         </div>

          <div *ngIf="showLang">
              <span class="fa fa-search" ></span>
              <input type="text" placeholder="Search By Lang" [(ngModel)]='Language'  list="Language" id="language" >
              <datalist id="Language">
                  <div *ngFor="let list of lists">
                      <option value="{{list.LANG}}">
                  </div>
              </datalist>
          </div>
         
          <div *ngIf="showGenre">
              <span class="fa fa-search"></span>
              <input type="text" placeholder="Search By Genre" [(ngModel)]='Genre'  list="Genre" id="genre" >
              <datalist id="Genre">
                   <div *ngFor="let list of lists">
                      <option value="{{list.GENERE}}">
                  </div>
          </datalist>   
          </div>
      
      </div>
      <div class="container" >
        <div *ngFor="let list of lists|filter:Title:'TITLE'|filter:Language:'LANG'|filter:Genre:'GENERE'" class="card" >
            <img src="{{list.B_IMAGE}}">      
            <p style="font-size: normal;"><b style="font-size: 30px;">{{list.TITLE}}</b>
            <br>
            <i style="font-size: small;">By: {{list.AUTHOR}},{{list.PUBLISHER}} ({{list.LANG}})</i>
            <br>
            <br>
            <i>"YOP: {{list.YOP.substring(0,10)}}"</i>
            <br><br>
                <b style="font-size: small;">E_BOOK </b>  <a href={{list.E_BOOK}} *ngIf="list.E_BOOK!=null" >PDF</a>
            <button class="btn btn-primary" (click)="request(list.ID)">Request to Issue</button>
            </p>
        </div>
    </div>           
    </body>
</html>
