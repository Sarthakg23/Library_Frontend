<html>
    <head>
        <title>Hotel Management System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
        <link rel="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    </head>
    <body>
        <div class="container" >
            <div *ngFor="let list of lists" class="card" >
                <img src="{{list.B_IMAGE}}">      
                <p style="font-size: normal;"><b style="font-size: 30px;">{{list.TITLE}}</b>
                <br>
                <i style="font-size: small;">By: {{list.AUTHOR}},{{list.PUBLISHER}} ({{list.LANG}})</i>
                <br>
                <br>
                <i>"YOP: {{list.YOP.substring(0,10)}}"</i>
                <br><br>
                <button  class="btn btn-primary" (click)="requestBook(list.ID)">Request to Issue</button>
                <!-- <button  class="btn btn-primary" (click)="return(list.ID)">Return</button> -->


            </p>
            </div>
        </div>        
    </body>
</html>
