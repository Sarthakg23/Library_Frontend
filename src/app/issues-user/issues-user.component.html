    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    

    <table>
        <tr id="header">
            <th>Issue ID</th>
            <th>Issue_Date</th>
            <th>Return Date</th>
            <th>Fine</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let issue of list">
            <td>{{issue.ISSUE_ID}}</td>
            <td>{{issue.ISSUE_DATE.substring(0,10)}}</td>
            <td>{{issue.RETURN_DATE.substring(0,10)}}</td>
            <td>{{issue.FINE}}</td>
            <td>
                <button *ngIf="issue.REISSUED==0" (click)="reIssue(issue.ISSUE_ID)" style="background-color: #bd4f6c;
                background-image :linear-gradient(326deg, #bd4f6c 0%, #d7816a 74%); ">ReIssue</button><br>
                <button  (click)="returnBook(issue.ISSUE_ID)" style="background-color: #bd4f6c;
                background-image :linear-gradient(326deg, #bd4f6c 0%, #d7816a 74%); margin-top: 10px;">Return</button>
            </td>
        </tr>

</html>
